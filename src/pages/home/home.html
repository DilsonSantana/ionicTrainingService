<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-list>
    <ion-item-sliding (ionDrag)="ondrag($event)" *ngFor="let post of posts">
      <ion-item >
        <h3>{{post.title}}</h3>
        <h5>{{post.body}}</h5>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
