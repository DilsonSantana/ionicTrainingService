<ion-content>

  <ion-list>

    <form id="loginForm" [formGroup]="loginForm" (ngSubmit)="goApplication()">
      <div class="login-picture">
        <div class="login-imagem">
          <ion-icon name="heart"></ion-icon>
        </div>
      </div>

      <ion-item>
        <ion-input placeholder="Email" type="email" formControlName="email"></ion-input>
        <ion-icon name="checkmark" class="check-validator" *ngIf="loginForm.controls.email.valid" item-right></ion-icon>
      </ion-item>

      <div class="validator-login" *ngIf="!loginForm.controls.email.valid">
        <div>Corrija o email.</div>
      </div>

      <ion-item>
        <ion-input placeholder="Senha" type="password" formControlName="senha"></ion-input>
        <ion-icon name="checkmark" class="check-validator" *ngIf="loginForm.controls.senha.valid" item-right></ion-icon>
      </ion-item>

      <div class="validator-login" *ngIf="!loginForm.controls.senha.valid">
        <div>Digite uma senha de no min√≠mo 6 caracteres.</div>
      </div>

      <button ion-button type="submit">Logar</button>

    </form>

  </ion-list>

</ion-content>
