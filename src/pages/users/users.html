<ion-header>

  <ion-navbar>
    <ion-title>users</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>


<ion-card *ngFor="let user of users">

  <ion-item>
    <ion-avatar item-start (click)="getUserDetails(user)">
      <img src="assets/icon/favicon.ico">
    </ion-avatar>
    <h2 (click)="getUserDetails(user)">{{user.name}}</h2>
    <p>November 5, 1955</p>
  </ion-item>

  <img src="assets/imagem/foto-painel.jpg">

  <ion-card-content>
    <ion-list>
    <ion-item-sliding >
      <ion-item >
        <h3>{{user.username}}</h3>
        <h3>{{user.name}}</h3>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>12 Likes</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>4 Comments</div>
      </button>
    </ion-col>
    <ion-col center text-center>
      <ion-note>
        11h ago
      </ion-note>
    </ion-col>
  </ion-row>

</ion-card>

</ion-content>
